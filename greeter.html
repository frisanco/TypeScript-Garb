<!DOCTYPE html>
<html>
    <head><title>TypeScript Greeter</title></head>
    <body>
        <script src="greeter.js"></script>
        <form action="" method="POST">
            <p>Please select your favorite superhero:</p>

            <input type="checkbox" name="superhero" id="batman">
            <label for="batman">Batman</label><br>
            <input type="checkbox" name="superhero" id="superman">
            <label for="superman">Superman</label><br>
            <input type="checkbox" name="superhero" id="ironman">
            <label for="ironman">Iron Man</label><br>
            <input type="checkbox" name="superhero" id="aquaman">
            <label for="aquaman">Aquaman</label><br>

            <p>Please select your favorite ice cream flavor:</p>
            <input type="checkbox" name="icecream" id="vanilla">
            <label for="vanilla">Vanilla</label><br>
            <input type="checkbox" name="icecream" id="chocolate">
            <label for="chocolate">Chocolate</label><br>
            <input type="checkbox" name="icecream" id="strawberry">
            <label for="strawberry">Strawberry</label><br>
            <input type="checkbox" name="icecream" id="neopolitan">
            <label for="neopolitan">Neopolitan</label><br>
        </form>
    </body>
</html>
