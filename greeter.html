<!DOCTYPE html>
<html>
    <head><title>TypeScript Greeter</title></head>
    <body>
        <script src="greeter.js"></script>
        <p>Please select your favorite superhero:</p>
        <form action="" method="POST">
            <input type="checkbox" name="superhero" id="batman">
            <label for="batman">Batman</label>
            <input type="checkbox" name="superhero" id="superman">
            <label for="superman">Superman</label>
            <input type="checkbox" name="superhero" id="glantern">
            <label for="glantern">Green Lantern</label>
            <input type="checkbox" name="superhero" id="ironman">
            <label for="ironman">Iron Man</label>
            <input type="checkbox" name="superhero" id="aquaman">
            <label for="aquaman">Aquaman</label>
            <input type="checkbox" name="superhero" id="trump">
            <label for="trump">Donald Trump</label>
        </form>
    </body>
</html>
